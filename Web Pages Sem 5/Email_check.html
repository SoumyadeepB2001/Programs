<html lang="en">
<head>
<title>Email Check</title>
</head>
<script>
    function check() {
        x = document.getElementById("email").value;
        if (x.indexOf("@") == -1) {
            alert("@ is not given");
        }
        else if (x.indexOf(".") == -1) {
            alert(" . is not given");
        }
        else {
            document.write("Email is : " + x);
        }
    }
</script>
<body>
    <label><b>Email : </b></label>
    <input type="email" id="email" placeholder="Enter an Email">
    <br><br>
    <button onclick="check()">Check</button>
</body>
</html>
