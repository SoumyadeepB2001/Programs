<html lang="en">
<head>
<title>Copy Text</title>
    <script>
        function f()
        {
            text = document.getElementById("textBox1").value;
            document.getElementById("textBox2").value = text;
        }
    </script>
</head>
<body>
    <input type="text" id="textBox1">
    <input type="button" onclick="f()" value="Copy and Paste">
    <input type="text" id="textBox2" readonly="readonly">
</body>
</html>
