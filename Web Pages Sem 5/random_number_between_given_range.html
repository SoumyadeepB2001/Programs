<html>
<head>
    <title>Random_Function_2</title>
    <script>
        var a = parseInt(prompt("Enter the Lower range"));
        var b = parseInt(prompt("Enter the Higher range"));
        var c = parseInt(Math.random() * (b - a + 1) + a);
        document.write(c);
    </script>
</head>
<body>
</body>
</html>
