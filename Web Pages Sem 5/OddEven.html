<html>
<head>  
    <title>Odd Even</title>
    <script>
        function f()
        {
            x=parseInt(document.getElementById("textBox").value);

            if(x&1)
                document.write("Odd Number");
            else
                document.write("Even Number");
        }
    </script>
</head>
<body>
    <input type="text" id="textBox" placeholder="Enter a number to check">
    <input type="button" onclick="f()" value="Check">
</body>
</html>
