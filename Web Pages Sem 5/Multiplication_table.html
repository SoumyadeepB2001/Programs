<html>
<head>
<title>Multiplication Table</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter a number"));
        document.write("<b> Number is : " + n + '<br>');
        document.write("<b> Multiplication table of " + n + " is : " + '<br>');
        for (let i = 1; i <= 10; i++) {
            document.write(n + " * " + i + " = " + n * i + '<br>');
        }
    </script>
</body>
</html>
