<html>
<head>
    <title>Prime</title>
    <script>
        function f() {
            x = parseInt(document.getElementById("prime").value);
            for (i = 2; i < x; i++) {
                if (x % i == 0) {
                    document.write("Not Prime");
                    return;
                }
            }
            document.write("Prime");
        }
    </script>
</head>
<body>
    <input type="text" id="prime" placeholder="Enter a number">
    <br>
    <br>
    <input type="button" value="Check" onclick="f()">
</body>

</html>
