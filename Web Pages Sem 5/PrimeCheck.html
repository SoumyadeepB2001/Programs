<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
    <script>
        function f() {
            x = parseInt(document.getElementById("prime").value);
            for (i = 2; i < x; i++) {
                if (x % i == 0) {
                    document.write("Not Prime");
                    return;
                }
            }
            document.write("Prime");
        }
    </script>
</head>

<body>
    <input type="text" id="prime" placeholder="Enter a number">
    <br>
    <br>
    <input type="button" value="Check" onclick="f()">
</body>

</html>
